# PostgreSQL configuration
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hw_bdd_new_feature_development

test:
  <<: *default
  database: hw_bdd_new_feature_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
